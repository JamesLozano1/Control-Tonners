<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <ul style="display: flex; justify-content: space-evenly;">
            <li>
                <img src="{% static 'logo.png' %}" alt="Logo" style="width: 250px;">
            </li>
            <li class="{% if request.path == '/R_Persona/' %}active{% elif request.path == '/R_Area/'%} active {% endif %}">
                <a href="{% url 'R_Area' %}">Usuario </a>
            </li>
            <li class="{% if request.path == '/Ver_Tabla/' %}active{% elif request.path == '/Tabla_Impresoras_OFC/'%}active{% elif request.path == '/Tabla_D_Toners_Municipios/'%}active{% elif request.path == '/Ver_Tabla_Municipios/'%}active{% endif %}">
                <a href="{% url 'Ver_Tabla' %}">Impresoras </a>
            </li>
            <li class="{% if request.path == '/L_Tonner/' %}active{% elif request.path == '/V_Toners_R/'%} active {% elif request.path == '/E_Tonner/'%} active{% elif request.path == '/R_Tonner/'%} active{% endif %}">
                <a href="{% url 'L_Tonner' %}">Tonners</a>
            </li>            
        </ul>
    </nav>    
    <div style="padding: 1rem;">
            {% block content %}
            {% endblock %}
    </div>
    {% if request.path == '/R_Area/' %}

    {% elif request.path == '/R_Persona/' %}

    {% else %}
        {% include 'layouts/footer.html' %}
    {% endif %}
    <style>
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        footer p {
            font-size: 14px;
            color: #555;
            margin: 0; 
        }


        /* footer {
            background-color: #171717;
            color: #ffffff;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        } */

        * {
            padding: 0;
            margin: 0;
        }

        .cart {
            color: aliceblue;
        }

        .navbar {
            background-color: #fbe82c;
        }

        .navbar a {
            float: left;
            display: block;
            color: #124d71;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
        }
        .navbar .a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 24px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #045cab;
            color: white;
        } 


        .navbar .active a {
            color: white;
            background-color: #045cab; 
            width: max-content;
        }

        .navbar .active.green {
            color: white;
            background-color: #045cab; ; 
        }

        ul {
            list-style: none;
        }

        button {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  color: white;
  background-color: #171717;
  padding: 1em 2em;
  border: none;
  border-radius: .6rem;
  position: relative;
  cursor: pointer;
  overflow: hidden;
}

button span:not(:nth-child(6)) {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  height: 30px;
  width: 30px;
  background-color: #0c66ed;
  border-radius: 50%;
  transition: .6s ease;
}

button span:nth-child(6) {
  position: relative;
}

button span:nth-child(1) {
  transform: translate(-3.3em, -4em);
}

button span:nth-child(2) {
  transform: translate(-6em, 1.3em);
}

button span:nth-child(3) {
  transform: translate(-.2em, 1.8em);
}

button span:nth-child(4) {
  transform: translate(3.5em, 1.4em);
}

button span:nth-child(5) {
  transform: translate(3.5em, -3.8em);
}

button:hover span:not(:nth-child(6)) {
  transform: translate(-50%, -50%) scale(4);
  transition: 1.5s ease;
}
  
        
    </style>
</body>
</html>
