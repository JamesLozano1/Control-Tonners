<div style="display: flex; justify-content: space-evenly;">

    <a href="{% url 'L_Tonner' %}" class="btn">Disponible</a>
    {% if request.path == '/L_Tonner/' %}
        <a class="Btn" href="{% url 'R_Tonner' %}" style="margin-top: 1rem;">
            <div class="sign">+</div>
            <div class="text">Crear</div>
        </a>
    {% endif %}

</div>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    a{
        text-decoration: none;
    }

    .Btn {
        align-items: center;
        display: flex;
        width: 45px;
        justify-content: flex-start;
        height: 45px;
        border: none;
        border-radius: 0px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: .3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: black;
        }

        .sign {
            width: min-content;
            font-size: 2em;
            color: white;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            transition-duration: .3s;
        }
        .Btn:hover {
            width: 125px;
            border-radius: 0px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            transition-duration: .3s;
        }
        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
        }

        .Btn:active {
        transform: translate(2px ,2px);
        }

</style>
